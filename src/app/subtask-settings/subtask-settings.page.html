<ion-header>
  <ion-toolbar color="danger">
    <ion-list-header>
      <ion-icon [routerLink]="[previousUrl]" class="arrow" name="arrow-back"></ion-icon>
      <ion-title class="setup">Task Setup</ion-title>
      <ion-icon class="trash" (click)="deleteSubtaskDialog()" name="trash">
      </ion-icon>
      <ion-icon class="funnel" name="funnel"></ion-icon>
    </ion-list-header>
  </ion-toolbar>
</ion-header>







<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="label-text" position="stacked">Task Name *</ion-label>
      <ion-input [(ngModel)]="subtaskName" class="sty"></ion-input>
    </ion-item>


    <ion-item text-wrap>
      <ion-label class="descr" position="stacked" text-wrap>Task Description</ion-label>

      <ion-textarea class="text-a" [(ngModel)]="description" maxlength="250" class="ion-text-wrap"
        (ionChange)="count()">
      </ion-textarea>
    </ion-item>

    <ion-toolbar>
      <ion-item lines="none" class="floats">


        <ion-label class="text-d">{{totalLength}}/250</ion-label>
      </ion-item>
    </ion-toolbar>



    <ion-toolbar class="marg" lines="none">

      <button (click)="picker.open()" id='vid' [value]="picker.value" class="trans" ion-button>
        <ion-icon class="timeout" name="time-outline">


        </ion-icon>
      </button>
      <button class="buttonss" ion-button>

        <ion-datetime (ionChange)="dateChange($event)" #picker id="clock" placeholder="--:--" display-format="HH:mm"
          picker-format="HH:mm" [value]="clock">
        </ion-datetime>
      </button>



      <ion-icon class="circle" name="close-circle"></ion-icon>
    </ion-toolbar>


    <ion-list>
      <ion-item lines="none">
        <ion-checkbox [checked]="lastDayOfMonth" value="lastDayOfMonth" (ionChange)="onChange($event)" color="secondary"
          slot="start">
        </ion-checkbox>
        <ion-label>Task to be completed by last day of month</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox [checked]="important" value="important" (ionChange)="onChange($event)" color="secondary"
          slot="start">
        </ion-checkbox>
        <ion-label>Important Task</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox [checked]="urgent" value="urgent" (ionChange)="onChange($event)" color="secondary" slot="start">
        </ion-checkbox>
        <ion-label>Urgent Task</ion-label>
      </ion-item>
    </ion-list>



  </ion-list>





  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="cancel()" expand="block" color="favorite" size="default">
          Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="save()" expand="block" color="medium" size="default" fill="outline">
          Save
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tab-button class="point">
      <ion-icon name="home" color="danger"></ion-icon>

    </ion-tab-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="danger">
    <ion-list-header>
      <ion-icon [routerLink]="[previousUrl]" style="width: 30px;height: 30px;color:white" name="arrow-back"></ion-icon>
      <ion-title class="" style="color:white; text-align: left;">Task Setup</ion-title>
      <ion-icon style="width: 30px;height: 30px;float: right;color:white; padding-right: 6px;"
        (click)="deleteSubtaskDialog()" name="trash">
      </ion-icon>
      <ion-icon style="width: 30px;height: 30px;float: right;color:white; padding-right: 6px;" name="funnel"></ion-icon>
    </ion-list-header>
  </ion-toolbar>
</ion-header>







<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style="color: grey;" position="stacked">Task Name *</ion-label>
      <ion-input [(ngModel)]="subtaskName" style="word-wrap: break-word;font-size:13px"></ion-input>
    </ion-item>


    <ion-item text-wrap>
      <ion-label style="color: grey;word-wrap:normal;" position="stacked" text-wrap>Task Description</ion-label>

      <ion-textarea style="padding-bottom: 75px;" [(ngModel)]="description" maxlength="250" class="ion-text-wrap"
        (ionChange)="count()">
      </ion-textarea>
    </ion-item>

    <ion-toolbar>
      <ion-item lines="none" style="float: right;">


        <ion-label style="color: grey;float: right;width: 100%;">{{totalLength}}/250</ion-label>
      </ion-item>
    </ion-toolbar>



    <ion-toolbar style="margin-left: 10px;" lines="none">

      <button (click)="picker.open()" id='vid' [value]="picker.value" style="background-color: transparent;" ion-button>
        <ion-icon style="margin-right: 7px;font-size: 16px;" name="time-outline">


        </ion-icon>
      </button>
      <button style="background-color: transparent;font-size: 16px;" ion-button>

        <ion-datetime (ionChange)="dateChange($event)" #picker id="clock" placeholder="--:--" display-format="HH:mm"
          picker-format="HH:mm" [value]="clock">
        </ion-datetime>
      </button>



      <ion-icon style="margin-right: 7px;float: right;font-size :16px;color:gray;padding-right: 20px;"
        name="close-circle"></ion-icon>
    </ion-toolbar>


    <ion-list>
      <ion-item lines="none">
        <ion-checkbox [checked]="lastDayOfMonth" value="lastDayOfMonth" (ionChange)="onChange($event)" color="secondary"
          slot="start">
        </ion-checkbox>
        <ion-label>Task to be completed by last day of month</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox [checked]="important" value="important" (ionChange)="onChange($event)" color="secondary"
          slot="start">
        </ion-checkbox>
        <ion-label>Important Task</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox [checked]="urgent" value="urgent" (ionChange)="onChange($event)" color="secondary" slot="start">
        </ion-checkbox>
        <ion-label>Urgent Task</ion-label>
      </ion-item>
    </ion-list>



  </ion-list>





  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="cancel()" expand="block" color="favorite" size="default">
          Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="save()" expand="block" color="medium" size="default" fill="outline">
          Save
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tab-button style="cursor: none;">
      <ion-icon name="home" color="danger"></ion-icon>

    </ion-tab-button>
  </ion-toolbar>
</ion-footer>

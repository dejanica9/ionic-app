<ion-item-sliding>
  <ion-item lines="none" [routerLink]="['/message/' + message.id]" *ngIf="message">

    <!-- <round-progress [current]="14" [max]="19"></round-progress> -->
    <p>{{message.name}}</p>

  </ion-item>


  <ion-item-options side="end">

    <button [routerLink]="['/settings-checklists/'+ message.id]" ion-button style="padding: 0;margin: 0;color:white">
      <ion-icon style="font-size: 27px;color:white" name="settings"></ion-icon>
      Settings
    </button>
    <button (click)="presentAlertMultipleButtons()" ion-button
      style="padding: 0;margin: 0;background-color: red;color:white">
      <ion-icon style="font-size: 27px;color:white" name="trash"></ion-icon>
      Delete
    </button>
  </ion-item-options>
</ion-item-sliding>

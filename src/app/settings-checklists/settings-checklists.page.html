<ion-header>
  <ion-toolbar color="danger">
    <ion-list-header>
      <ion-icon (click)="getPreviuosUrl()" style="width: 30px;height: 30px;color:white;cursor: pointer;"
        name="arrow-back">
      </ion-icon>
      <ion-title class="" style="color:white; text-align: center;">Checklist Setup</ion-title>

      <button style="background-color: transparent;" (click)="presentAlertMultipleButtons()">
        <ion-icon style="width: 30px;height: 30px;float: right;color:white; padding-right: 6px;" name="trash">
        </ion-icon>
      </button>

      <ion-icon style="width: 30px;height: 30px;float: right;color:white; padding-right: 6px;" name="funnel"></ion-icon>
    </ion-list-header>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style="color: grey;" position="stacked">Checklist Name *</ion-label>
      <ion-input [(ngModel)]="checklistName" style="word-wrap: break-word;"></ion-input>
    </ion-item>


    <ion-item text-wrap>
      <ion-label style="color: grey;word-wrap:normal;" position="stacked" text-wrap>Checklist Description</ion-label>


      <ion-textarea maxlength="250" class="ion-text-wrap" (ionChange)="count()" [(ngModel)]="desc"></ion-textarea>
    </ion-item>
    <ion-item lines="none" style="float: right;">


      <ion-label style="color: grey;float: right;">{{totalLength}}/250</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Alert List</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-checkbox [checked]="lastDayOfMonth" (ionChange)="onChange($event)" color="secondary" slot="start">
      </ion-checkbox>
      <ion-label>Checklist to be completed at the last day of month</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="getPreviuosUrl()" expand="block" color="favorite" size="default">
            Cancel</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="save()" expand="block" color="medium" size="default" fill="outline">
            Save
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-item>

  <ion-toolbar lines="full">
    <ion-tab-button style="cursor: none;">
      <ion-icon name="home" color="danger"></ion-icon>

    </ion-tab-button>
  </ion-toolbar>
</ion-footer>
